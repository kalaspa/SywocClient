<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sywoc</title>
    <meta name="description" content="Sywoc, the Student Yatching World Cup">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

  <body ng-app="sywocClientApp" ng-style="{'background-image':'url(images/sunset.jpg)'}">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

    <!-- Add your site or application content here -->
    <div class="header" ng-controller="HeaderCtrl">
      <div class="navbar navbar-inverse" role="navigation">
        <div class="container-fluid">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <a class="navbar-brand" href="#/"><img src="images/favicon.ico"/></a>
          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse">

            <ul class="nav navbar-nav navbar-left">
              <li ng-class="{ active: isActive('/documents/')}"><a ng-href="#/documents/">Documents</a></li>
              <li ng-class="{ active: isActive('/myboat/')}" ng-hide="!isAuth() || !hasBoat()"><a ng-href="#/myboat/">My boat</a></li>
              <li ng-class="{ active: isActive('/admin/')}" ng-hide="!isAdmin()"><a ng-href="#/admin/">Admin</a></li>
              <li ng-class="{ active: isActive('/courses/')}" ng-hide="!isAdmin()"><a ng-href="#/courses/">Courses</a></li>
              <li ng-class="{ active: isActive('/participants/')}"><a ng-href="#/participants/">Participants</a></li>
              <li ng-class="{ active: isActive('/rankings/')}"><a ng-href="#/rankings/">Rankings</a></li>
              <li ng-class="{ active: isActive('/photos/')}"><a ng-href="#/photos/">Photos</a></li>
              <li ng-class="{ active: isActive('/us/')}"><a ng-href="#/us/">Us</a></li>
              <li ng-class="{ active: isActive('/sponsors/')}"><a ng-href="#/sponsors/">Sponsors</a></li>
              <li ng-class="{ active: isActive('/contact/')}"><a ng-href="#/contact/">Contact</a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <a ng-href="#/login" ng-hide="isAuth()"><button type="button" class="btn btn-default navbar-btn">Log in</button></a>
                <button type="button" class="btn btn-default navbar-btn" ng-hide="!isAuth()" ng-click="logout()">Log out</button>
                <a ng-href="#/inscriptions" ng-hide="isAuth()"><button type="button" class="btn btn-default navbar-btn">Sign up</button></a>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
        <div class="col-md-8 col-md-offset-1">
            <div ng-view></div>
        </div>
        <div class="col-md-2">
            <a class="twitter-timeline"  href="https://twitter.com/SYWoC" data-widget-id="705013010994229248">Tweets de @SYWoC</a>
            <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
        </div>
    </div>
    <div class="footer well">
        <p> <span class="glyphicon glyphicon-user"> </span> Designed by Pierre Auclair, contact at <a href="mailto:pierre.auclair@polytechnique.edu">pierre.auclair@polytechnique.edu</a></p>
    </div>

    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/header.js"></script>
        <script src="scripts/controllers/documents.js"></script>
        <script src="scripts/controllers/inscriptions.js"></script>
        <script src="scripts/controllers/admin.js"></script>
        <script src="scripts/controllers/courses.js"></script>

        <script src="scripts/services/inscriptions.js"></script>
        <script src="scripts/services/participants.js"></script>
        <script src="scripts/services/admin.js"></script>
        <script src="scripts/services/courses.js"></script>
        <script src="scripts/services/myboat.js"></script>
        <script src="scripts/services/login.js"></script>
        <script src="scripts/services/authInterceptor.js"></script>
        <!-- endbuild -->
</body>
</html>
