<div class="well">
    <h1>All the participants</h1>

    <div class="panel panel-default" ng-repeat="boat in boats">
        <div class="panel-heading">
            <h4 class="panel-title text-center">
                {{boat.name}} from {{boat.university}}
                <span class='label label-success' ng-hide='boat.abandon'>Valid</span>
                <span class='label label-danger' ng-if='boat.abandon'>Abandoned</span>
            </h4>
        </div>
        <div class="panel-body">
            <dl class="dl-horizontal">
                <dt>Crew</dt>
                <dd ng-repeat="crewmate in crews | filter: {boat: boat.id} | orderBy: 'lastname'">
                    <div ng-if="crewmate.boat === boat.id">
                        <span>{{ crewmate.lastname | uppercase }} {{ crewmate.firstname }}</span>
                        <br />
                    </div>
                </dd>
        	</dl>
        </div>
    </div>
</div>
