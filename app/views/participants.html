<div class="well">
    <h1>All the participants</h1>

    <ul ng-repeat="boat in boats">
        <li>
            {{boat.name}} from {{boat.university}} :
            <ul ng-repeat="crewmate in crews">
                <li ng-if="crewmate.boat === boat.id"> {{crewmate.firstname}} {{crewmate.lastname}} </li>
            </ul>
        </li>
    </ul>
</div>
